{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="background-color: #1a2a3a; border-color: #2c3e50;">
    <h1 class="card-title" style="color: #1abc9c;">Login</h1>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username" style="color: #ecf0f1;">Username</label>
            <input type="text" id="username" name="username" required style="background-color: #2c3e50; color: #ecf0f1; border-color: #34495e;">
        </div>
        
        <div class="form-group">
            <label for="password" style="color: #ecf0f1;">Password</label>
            <input type="password" id="password" name="password" required style="background-color: #2c3e50; color: #ecf0f1; border-color: #34495e;">
        </div>
        
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary" style="background-color: #1abc9c; border-color: #16a085;">Login</button>
        </div>
    </form>
</div>

<style>
    body {
        background-color: #0f1923;
    }
    .card {
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input:focus {
        outline: none;
        border-color: #1abc9c !important;
        box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.2);
    }
    .btn-primary:hover {
        background-color: #16a085 !important;
    }
</style>
{% endblock %}
